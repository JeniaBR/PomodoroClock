<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <script src="app.js"></script>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <h1>Pomodoro Clock</h1>
    <div id="main-wraper">
        <div class="break-length-container flex-item">
            <button class="btn-plus-minus" type="submit"><i class="fa fa-minus" aria-hidden="true"></i></button>
            <div id="break-num">05</div>
            <button class="btn-plus-minus" type="submit"><i class="fa fa-plus" aria-hidden="true"></i></button>
        </div>
        <div class="timer-container flex-item">
            <div class=big-clock>
                21:05
            </div>
            <div class="animation-container">
                <div class="hourglass"></div>
            </div>
            <button class="btn hvr-bubble-float-top" type="submit"><i class="fa fa-play" aria-hidden="true"></i></button>
        </div>
        <div class="session-length-container flex-item">
            <button class="btn-plus-minus" type="submit"><i class="fa fa-minus" aria-hidden="true"></i></button>
            <div id="session-num">25</div>
            <button class="btn-plus-minus" type="submit"><i class="fa fa-plus" aria-hidden="true"></i></button>
        </div>
    </div>
</body>

</html>
